<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="Form prueba/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>CASP- Centro De Apoyo y Asistencia Psicológica</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <div class="mi-h1">
                <h1>REGISTRARSE</h1>
               </div>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Usa tu email para registrarte</span>
                <input type="text" placeholder="Name" id="name">
                <input type="email" placeholder="Email" required autocomplete="email" id="email">
                <input type="password" placeholder="Password" required id="password">
                <button>REGISTRARSE</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <div>
                <h1 class="mi-h1">INICIAR SESION</h1>
                </div>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Usa tu email y contraseña </span>
                <input type="email" placeholder="Email" required id="emailInicio">
                <input type="password" placeholder="Password" required id="passwordInicio">
                <a href="#">Olvidaste tu contraseña?</a>
                <button>INICIAR SESION</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>BIENVENIDO DE NUEVO</h1>
                    <p>Ingrese sus datos personales para utilizar todas las funciones del sitio</p>
                    <button class="hidden" id="login">INICIAR SESION</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>¡HOLAA!</h1>
                    <p>Regístrese con sus datos personales para utilizar todas las funciones del sitio</p>
                    <button class="hidden" id="register">REGISTRARSE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
